<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="gender">
            <button class="active" id="male">
                <i class="fa-solid fa-mars fa-2xl fa-fade"></i>
                Male
            </button>
            <button class="" id="female">
                <i class="fa-solid fa-venus fa-2xl fa-fade"></i>
                Female
            </button>
        </div>
        <div class="input-box">
            <div>
                <div class="show-number ">
                    <span><input type="text" class="height input" value="24"></span>
                    <span style="font-weight: bold;">Height <small>(in)</small></span>
                </div>
                <div>
                    <input type="range" min="1" max="120" step="0.1" name="height" id="height" class="slider">
                </div>
            </div>
            <div>
                <div class="show-number ">
                    <span><input class="weight input" type="text" value="24"></span>
                    <span style="font-weight: bold;">Weight <small>(lb)</small></span>
                </div>
                <div>
                    <input type="range" min="50" max="400" name="height" id="weight" class="slider">
                </div>
            </div>
        </div>
        <div class="show-result">
            <div>
                <div class="result">
                    Result : <span>?</span> BIM <br>
                </div>
                <div style="width: 100%;">
                    <img src="images/bmi2.png" alt="" style="width: 60%;">
                </div>
            </div>
        </div>
        <div class="calculate">
            <button id="calculate">CALCULATE</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b91c45f7be.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
